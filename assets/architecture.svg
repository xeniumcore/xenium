<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coreGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#2E5AAC"/>
      <stop offset="100%" stop-color="#1E3B73"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#1E3B73" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1600" height="900" fill="#F7F9FC"/>

  <text x="800" y="60" font-size="28" font-family="Inter, Segoe UI, Arial" fill="#1B2A3A" text-anchor="middle">
    Xenium Architecture (Hexagonal)
  </text>

  <!-- Core -->
  <rect x="500" y="100" width="600" height="120" rx="10" fill="url(#coreGrad)" filter="url(#shadow)"/>
  <text x="800" y="145" font-size="22" font-family="Inter, Segoe UI, Arial" fill="#FFFFFF" text-anchor="middle">core/</text>
  <text x="800" y="175" font-size="16" font-family="Inter, Segoe UI, Arial" fill="#E6ECF5" text-anchor="middle">chain, fork-choice</text>
  <text x="800" y="198" font-size="16" font-family="Inter, Segoe UI, Arial" fill="#E6ECF5" text-anchor="middle">finality, metrics</text>

  <!-- Connectors from core -->
  <line x1="800" y1="220" x2="800" y2="270" stroke="#97A6B5" stroke-width="2"/>
  <line x1="800" y1="270" x2="340" y2="270" stroke="#97A6B5" stroke-width="2"/>
  <line x1="800" y1="270" x2="1260" y2="270" stroke="#97A6B5" stroke-width="2"/>

  <!-- Domain -->
  <rect x="180" y="270" width="320" height="130" rx="10" fill="#FFFFFF" stroke="#D6DEE8" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="340" y="315" font-size="20" font-family="Inter, Segoe UI, Arial" fill="#1B2A3A" text-anchor="middle">domain/</text>
  <text x="340" y="345" font-size="16" font-family="Inter, Segoe UI, Arial" fill="#5C6B7A" text-anchor="middle">types</text>

  <!-- Consensus -->
  <rect x="640" y="270" width="320" height="130" rx="10" fill="#FFFFFF" stroke="#D6DEE8" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="800" y="315" font-size="20" font-family="Inter, Segoe UI, Arial" fill="#1B2A3A" text-anchor="middle">consensus/</text>
  <text x="800" y="345" font-size="16" font-family="Inter, Segoe UI, Arial" fill="#5C6B7A" text-anchor="middle">PoH / PoS / PoV</text>

  <!-- Ports -->
  <rect x="1100" y="270" width="320" height="130" rx="10" fill="#FFFFFF" stroke="#D6DEE8" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="1260" y="315" font-size="20" font-family="Inter, Segoe UI, Arial" fill="#1B2A3A" text-anchor="middle">ports/</text>
  <text x="1260" y="345" font-size="16" font-family="Inter, Segoe UI, Arial" fill="#5C6B7A" text-anchor="middle">clock, logger</text>

  <!-- Connector down -->
  <line x1="800" y1="400" x2="800" y2="470" stroke="#97A6B5" stroke-width="2"/>

  <!-- Adapters -->
  <rect x="640" y="470" width="320" height="130" rx="10" fill="#FFFFFF" stroke="#D6DEE8" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="800" y="515" font-size="20" font-family="Inter, Segoe UI, Arial" fill="#1B2A3A" text-anchor="middle">adapters/</text>
  <text x="800" y="545" font-size="16" font-family="Inter, Segoe UI, Arial" fill="#5C6B7A" text-anchor="middle">system clock, logger</text>

  <!-- Connector down -->
  <line x1="800" y1="600" x2="800" y2="670" stroke="#97A6B5" stroke-width="2"/>

  <!-- App -->
  <rect x="640" y="670" width="320" height="110" rx="10" fill="#FFFFFF" stroke="#D6DEE8" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="800" y="730" font-size="20" font-family="Inter, Segoe UI, Arial" fill="#1B2A3A" text-anchor="middle">app/</text>
  <text x="800" y="755" font-size="16" font-family="Inter, Segoe UI, Arial" fill="#5C6B7A" text-anchor="middle">node wiring</text>

  <!-- Connector down -->
  <line x1="800" y1="780" x2="800" y2="830" stroke="#97A6B5" stroke-width="2"/>

  <!-- Cmd -->
  <rect x="640" y="830" width="320" height="60" rx="10" fill="#FFFFFF" stroke="#D6DEE8" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="800" y="865" font-size="20" font-family="Inter, Segoe UI, Arial" fill="#1B2A3A" text-anchor="middle">cmd/xenium</text>
</svg>
